<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- SEO tags -->
  <meta name="description" content="Visitá nuestra cafetería online y elegí lo que quieras, que nosotros te lo enviamos. Disponible para toda CABA.">
  <meta name="keywords" content="coffee, café, coworking, trabajo, work, Palermo, Buenos Aires, pastelería, tortas">
  <!-- Title -->
  <title>Tienda</title>
  <!-- Bootstrap 5.3 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <!-- Bootstrap Icons CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <!-- ToastifyJS CSS -->
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
  <!-- style.css -->
  <link rel="stylesheet" href="../css/style.css">
  <!-- Favicon -->
  <link rel="shortcut icon" href="../img/logo.svg" type="image/x-icon">

<body class="tienda__body-bg">

  <!-- Navbar -->

  <header>
    <nav class="navbar navbar-expand-md navbar-custom">
      <div class="container-fluid container-lg">
        <a class="navbar-brand active navbar-brand-custom" aria-current="page" href="../../index.html"><img src="../img/logo.svg" alt="Logo (Taza de café)" class="navbar-logo">Café Palermo</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarNavAltMarkup">
          <div class="navbar-nav navbar-nav-custom">

            <!-- Link to Coworking -->

            <a class="nav-link nav-link-custom hover-underline-animation" href="./coworking.html">Coworking</a>

            <!-- Link to Tienda -->

            <a class="nav-link nav-link-custom active hover-underline-animation" href="./tienda.html">Tienda</a>

            <!-- Cart dropdown menu -->

            <div class="dropdown-center">
              <a class="nav-link nav-link-cart dropdown-toggle py-1" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                <i class="bi bi-cart fs-5" title="Ver carrito"></i>
              </a>
              <div class="dropdown-menu dropdown-menu-end dropdown-menu-custom">
                <ul class="mb-0" id="cart-icon">
                  <!-- Cart products will be listed here with JavaScript -->
                </ul>
                <div class="justify-content-end mx-3 fs-5 cart-icon-footer">
                  <span class="me-4" id="cart-icon-total"></span>
                  <a href="./carrito.html">Ver carrito</a>
                </div>
              </div>
            </div>

          </div>
        </div>
      </div>
    </nav>
  </header>

  <!-- Main -->

  <main class="tienda__body__main pb-5">

    <div class="tienda__body__main__title balance">
      <h2 class="pb-4 text-center text-md-start">Tienda de Café Palermo</h2>
      <h3 class="pb-2 fs-4 text-center text-md-start">Seleccioná los productos que quieras agregar a tu carro</h3>
      <h4 class="fs-5 text-center text-md-start">¡Aceptamos pesos y dólares!</h4>
    </div>

    <div class="text-center mt-3 mx-2">
      <div class="d-inline-block">
        <label for="todo" class="btn btn-custom my-2 mx-2 button-scale-100 filter-button">
          <input type="radio" name="filter" id="todo">Todo
        </label>
        <label for="infusiones" class="btn btn-custom my-2 mx-2 button-scale-100">
          <input type="radio" name="filter" id="infusiones">Infusiones
        </label>
      </div>
      <div class="d-inline-block">
        <label for="snacks" class="btn btn-custom my-2 mx-2 button-scale-100">
          <input type="radio" name="filter" id="snacks">Snacks
        </label>
        <label for="pasteleria" class="btn btn-custom my-2 mx-2 button-scale-100">
          <input type="radio" name="filter" id="pasteleria">Pastelería
        </label>
      </div>
    </div>

  </main>

  <!-- Products cards Section -->

  <section class="container-fluid container-md row-cols-auto row-cols-xl-3 d-flex flex-row flex-wrap justify-content-around text-center pb-5" id="cards-container">
    <!-- JavaScript will show here the products listed on products.js -->
  </section>

  <!-- Cart icon for mobile -->

  <div class="fixed-bottom d-none d-md-none cart-icon-mobile-container">
    <div class="cart-icon-mobile-amount"></div>
    <div class="cart-icon-mobile">
      <a href="./carrito.html">
        <i class="bi bi-cart-fill"></i>
      </a>
    </div>
  </div>

  <!-- Footer -->

  <footer>

    <!-- Up floating button -->
    <a href="#" class="up-floating-icon"><i class="bi bi-arrow-up"></i></a>

    <div class="container-fluid container-lg py-5">

      <div class="d-flex flex-row justify-content-between justify-content-sm-evenly">
        <div>
          <a href="../../index.html" class="d-flex mx-auto mb-3 link-body-emphasis text-decoration-none footer-logo">
            <img src="../img/logo.svg" alt="Logo (Taza de café)">
          </a>
          <p class="text-body-secondary d-flex align-items-center"><i class="bi bi-c-circle"></i><a href="https://github.com/cirmialexis/javascript-ecommerce-coderhouse" target="_blank" class="nav-link-footer ps-1">Alexis Cirmi</a></p>
          <p>Sitio de fantasía</p>
        </div>

        <div class="mb-2">
          <h3 class="mb-3 fs-5">Secciones</h3>
          <ul class="nav flex-column">
            <li class="nav-item mb-3"><a href="../../index.html" class="nav-link d-inline-block p-0 text-body-secondary nav-link-footer">Inicio</a></li>
            <li class="nav-item mb-3"><a href="../pages/coworking.html" class="nav-link d-inline-block p-0 text-body-secondary nav-link-footer">Coworking</a></li>
            <li class="nav-item mb-3"><a href="../pages/tienda.html" class="nav-link d-inline-block p-0 text-body-secondary nav-link-footer">Tienda</a></li>
          </ul>
        </div>

        <div class="mb-2">
          <h3 class="mb-3 fs-5">Redes sociales</h3>
          <ul class="nav flex-column">
            <li class="nav-item mb-3"><a onclick="alert('(Link a página de Facebook del negocio)')" class="nav-link d-inline-block p-0 text-body-secondary nav-link-footer">Facebook</a></li>
            <li class="nav-item mb-3"><a onclick="alert('(Link a página de Instagram del negocio)')" class="nav-link d-inline-block p-0 text-body-secondary nav-link-footer">Instagram</a></li>
            <li class="nav-item mb-3"><a onclick="alert('(Link a teléfono de WhatsApp del negocio)')" class="nav-link d-inline-block p-0 text-body-secondary nav-link-footer">WhatsApp</a></li>
          </ul>
        </div>

      </div>

    </div>

  </footer>

  <!-- Bootstrap 5.3 JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>

  <!-- ToastifyJS script -->
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>

  <!-- JavaScript files -->
  <script src="../js/cart.js" type="module"></script>
  <script src="../js/products.js" type="module"></script>
  <script src="../js/tienda-filter.js"></script>

</body>

</html>
